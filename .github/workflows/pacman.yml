name: Generate Pacman Contribution Graph

# Trigger workflow on schedule, manual dispatch, and push to main
on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: {}  # Allows manual run from GitHub Actions UI
  push:
    branches:
      - main

jobs:
  generate-graph:
    name: Generate Pacman Graph
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write  # Allow workflow to update repo with generated graph

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (if using JS script for graph generation)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies (if required)
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Pacman contribution graph generator
      - name: Generate Pacman Contribution Graph
        run: node generatePacmanGraph.js

      # Step 5: Commit and push the generated graph back to repository
      - name: Commit & Push Graph
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pacman-contribution-graph.svg
          git commit -m "Update Pacman Contribution Graph"
          git push
